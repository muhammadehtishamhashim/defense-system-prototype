version: '3.8'

services:
  alert-broker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./hifazat.db
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app
      - ./media:/app/media
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db

  threat-pipeline:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - API_BASE_URL=http://alert-broker:8000
    volumes:
      - ./backend:/app
      - ./data:/app/data
    command: python pipelines/threat_intelligence.py
    depends_on:
      - alert-broker

  video-pipeline:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - API_BASE_URL=http://alert-broker:8000
    volumes:
      - ./backend:/app
      - ./media:/app/media
    command: python pipelines/video_surveillance.py
    depends_on:
      - alert-broker

  anomaly-pipeline:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - API_BASE_URL=http://alert-broker:8000
    volumes:
      - ./backend:/app
      - ./media:/app/media
    command: python pipelines/border_anomaly.py
    depends_on:
      - alert-broker

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  db:
    image: alpine:latest
    volumes:
      - ./data:/data
    command: /bin/sh -c "mkdir -p /data && touch /data/hifazat.db"

volumes:
  data:
  media: